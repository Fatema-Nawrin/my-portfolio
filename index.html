<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="flex-container">
        <div class="half-width">
            <h1>Hello</h1>
            <h1>I'm <span class="color-change">Fatema Nawrin</span> </h1>
            <h2>A passionate web developer.</h2>
        </div>
        <div class="half-width">
            <img src="images/woman.png" alt="">
        </div>
    </section>
    <section class="conatct-box">
        <h1>Contact me</h1>
        <p>Open to any opportunities to apply my skills.</p>

        <div class="contact-box">
            <form action="">
                <label for="name">Your name:</label>
                <input type="text" placeholder="Enter name"><br>
                <label for="email">Your email:</label>
                <input type="text" placeholder="Enter email"><br>
                <label for="message">Message:</label>
                <textarea name="message" placeholder="Write something.." style="height:200px"></textarea><br>
                <input type="submit" value="Send message">
            </form>
        </div>
    </section>

</body>

</html>
